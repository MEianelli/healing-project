<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/1696b49208.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <section class="menu-container">
      <div class="level">LEVEL 1</div>
      <div class="menu">|||</div>
    </section>
    <section class="boss-container">
      <ul class="spell-list">
      </ul>
      <div class="timeline-container">
        <div class="slider"></div>
      </div>
    </section>
    <section class="health-container">
    </section>
    <section class="player-container">
      <div class="players-buttons">
        <div id="tap-button">TAP</div>
        <div id="hold-button">HOLD</div>
        <div class="swipe-container">
          <div id="swipe-button"></div>
          <div class="button-text">SWIPE</div>
        </div>
        <div class="ult-container">
          <div id="ultimate-button"></div>
          <div class="button-text">ULTIMATE</div>
        </div>
      </div>
      <div class="mana-bar-container">
        <div id=mana-bar></div>
        <div class=mana-bar-text></div>
      </div>
    </section>
    <script src="data.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>

</html>
